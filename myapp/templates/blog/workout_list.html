{% extends 'blog/workout_base.html' %}

{% block content %}
    {% for workout in workouts %}
        <div class="workout">
            <h1><a href="{% url 'workout_detail' pk=workout.pk %}">{{ workout.title }}</a></h1>
        <p>User : {{ workout.author|linebreaksbr }}</p>
        {% if workout.published_date %}
            <div class="date">
                {{ workout.published_date }}
            </div>
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
