{% extends 'blog/base.html' %}

{% block content %}
    {% for workout in workouts %}
        <div class="workout">
            <div class="date">
                {{ workout.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.num_miles|linebreaksbr }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
